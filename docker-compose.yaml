---
version: '3'
services:
  app-test:
    image: app-test
    build:
      context: ./.
      dockerfile: Dockerfile
    environment:
      CAPYBARA_SERVER_HOST: app-test
    ports:
      - '3000:3000'
    networks:
      main:
        aliases:
          - app-test


  selenium:
    image: selenium/standalone-firefox:latest
    ports: ['4444:4444']
    logging:
      driver: none
    networks:
      main:
        aliases:
          - selenium

networks:
  main:
